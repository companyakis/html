<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name and Surname</label> <br>
        <input type="text" id="name" name="name" placeholder="Your name please!"> <br>

        <label for="yourpassword">Password</label> <br>
        <input type="password" id="yourpassword"> <br>

        <label for="date">Date</label> <br>
        <input type="date" id="date"> <br>
        <br>
        Boy 
        <input type="radio" name="gender" id="" checked> 
        Girl
        <input type="radio" name="gender" id="">
        <br>
        <br>
        Blockchain:
        <br>
        Solana
        <input type="checkbox" name="sol" id="sol">
        XRP Ripple
        <input type="checkbox" name="xrp" id="xrp">
        Uniswap
        <input type="checkbox" name="uni" id="uni">
        <br>
        <br>
        Your Selection:
        <select name="choice" id="choice">
            <option value="tl">Salary ₺</option>
            <option value="usd">Salary $</option>
            <option value="euro">Salary €</option>
        </select>
        <br>
        <br>
        Your message: 
        <br>
        <textarea name="amessage" id="msg" cols="20" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit Please">
        <input type="reset">
    </form>  
</body>
</html>
